<h1 >Data Pagination Demo</h1>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of post">{{post.officeName}}</li>
</ul>

<ul class="pagination">
  
  <li  *ngFor="let post of pageN; index as i" (click)="getDataToShow(i+1)"><a class="paginationBtn"  routerLink="/"  >{{i+1}}</a>
  </li>
  
  
</ul>
