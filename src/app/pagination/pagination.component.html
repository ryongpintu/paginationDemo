<h1 >Data Pagination Demo</h1>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of post">{{post.officeName}}</li>
</ul>

<ul class="pagination">
  
  <li class="paginationBtn" routerLinkActive="active" *ngFor="let post of totalPageN; index as i" (click)="getDataToShow(i+1)"><a   [routerLink]="['/data',123]" [queryParams]="{pageN:i+1}" >{{i+1}}</a>
  </li>
  
  
</ul>
